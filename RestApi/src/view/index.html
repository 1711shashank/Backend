<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form id="form">
                    <h2>SignUp Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="password" class="box" id="confirmPassword" name="confirmPassword" placeholder="Password" required />
                    <br>
                    <button> Log in </button> 
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script> 
        let btn = document.querySelector('button');
        btn.addEventListener('click', async (e)=>{
            e.preventDefault();

            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;
            let confirmPassword = document.querySelector("#confirmPassword").value;

            let resp = await axios.post('/auth/signup', {name, email, password, confirmPassword});
            console.log('resp', resp.json());
        })
    </script>

</body>

</html>
